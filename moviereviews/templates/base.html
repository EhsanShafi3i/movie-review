<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --bg-color: #f4f4f4;
            --text-color: #333;
            --navbar-color: #2c3e50;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: var(--navbar-color);
        }

        .navbar-brand, .nav-link {
            color: #3498db !important;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:focus,
        .navbar-nav .nav-link:hover {
            color: #2ecc71 !important;
        }

        .navbar-toggler-icon {
            background-color: #878787;
        }

        .container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        h1, h3 {
            color: var(--primary-color);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--secondary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .table {
            color: var(--text-color);
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
        }

        .footer {
            margin-top: 20px;
            color: var(--text-color);
            text-align: center;
        }

        @media (max-width: 767px) {
            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-link {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home'%}">
                {% load static %}
                <img src="{% static 'images/movie.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />
                Movie Reviews
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link {% if request.resolver_match.view_name == 'news' %}active{% endif %}" href="{% url 'news'%}">News</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link {% if request.resolver_match.view_name == 'logoutaccount' %}active{% endif %}" href="{% url 'logoutaccount' %}">Logout ({{user.username}})</a>
                    {% else %}
                    <a class="nav-link {% if request.resolver_match.view_name == 'loginaccount' %}active{% endif %}" href="{% url 'loginaccount' %}">Login</a>
                    <a class="nav-link {% if request.resolver_match.view_name == 'signupaccount' %}active{% endif %}" href="{% url 'signupaccount' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <footer class="footer">
        <p>Designed by Greg Lim and Daniel Correa</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
